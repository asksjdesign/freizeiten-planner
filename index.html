<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freizeiten Planner - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <article class="auth-card">
      <div class="lang-switcher">
        <button class="lang-btn" data-lang="en" onclick="I18n.setLang('en')">EN</button>
        <button class="lang-btn" data-lang="de" onclick="I18n.setLang('de')">DE</button>
      </div>

      <header>
        <h1 data-i18n="appTitle">Freizeiten Planner</h1>
        <p data-i18n="appSubtitle">Plan summer camps for your children</p>
      </header>

      <div id="login-form">
        <h2 data-i18n="login">Login</h2>
        <form onsubmit="handleLogin(event)">
          <label>
            <span data-i18n="email">Email</span>
            <input type="email" id="login-email" required placeholder="your@email.com">
          </label>
          <label>
            <span data-i18n="password">Password</span>
            <input type="password" id="login-password" required placeholder="********">
          </label>
          <button type="submit" data-i18n="login">Login</button>
        </form>
        <p class="auth-switch">
          <span data-i18n="noAccount">Don't have an account?</span> <a href="#" onclick="showSignup()" data-i18n="signUp">Sign up</a>
        </p>
      </div>

      <div id="signup-form" style="display: none;">
        <h2 data-i18n="createAccount">Create Account</h2>
        <form onsubmit="handleSignup(event)">
          <label>
            <span data-i18n="name">Name</span>
            <input type="text" id="signup-name" required data-i18n-placeholder="childName">
          </label>
          <label>
            <span data-i18n="email">Email</span>
            <input type="email" id="signup-email" required placeholder="your@email.com">
          </label>
          <label>
            <span data-i18n="password">Password</span>
            <input type="password" id="signup-password" required minlength="6" placeholder="********">
          </label>
          <button type="submit" data-i18n="createAccount">Create Account</button>
        </form>
        <p class="auth-switch">
          <span data-i18n="hasAccount">Already have an account?</span> <a href="#" onclick="showLogin()" data-i18n="login">Login</a>
        </p>
      </div>

      <div id="auth-error" class="error-message" style="display: none;"></div>
    </article>
  </main>

  <script src="js/api.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Check if already logged in
    if (Auth.isLoggedIn()) {
      window.location.href = 'app.html';
    }

    // Initialize i18n
    I18n.init();

    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
      hideError();
    }

    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      hideError();
    }

    function showError(message) {
      const errorEl = document.getElementById('auth-error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function hideError() {
      document.getElementById('auth-error').style.display = 'none';
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideError();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        await Auth.login(email, password);
        window.location.href = 'app.html';
      } catch (error) {
        showError(error.message || I18n.t('loginFailed'));
      }
    }

    async function handleSignup(e) {
      e.preventDefault();
      hideError();

      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        await Auth.signup(name, email, password);
        window.location.href = 'app.html';
      } catch (error) {
        showError(error.message || I18n.t('signupFailed'));
      }
    }
  </script>
</body>
</html>
